<!doctype html>
<html>
  <head>
    <title>TechKids Hot Girls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/handlebars.js"></script>
    <script type="text/javascript" src="libs/masonry.pkgd.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="container">
        <div class="row">
          <form class="col-sm-3 search_form">
            <input type="text" name="s" placeholder="Enter your search..." class="form-control">
            <span class="glyphicon glyphicon-search"></span>
          </form>
          <div class="col-sm-6 text-center site_logo">
            <img src="img/logo.png" alt="TechKids Hot Girls Logo">
            HOT GIRLS
          </div>
          <div class="col-sm-3 profile_group">
            <div class="profile_wrapper">
              <button><span class="glyphicon glyphicon-camera"></span></button>
              <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
              <span class="username">Bach Le</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row" id="item_list">
      </div>
    </section>

    <script id="item-template" type="text/x-handlebars-template">
      {{#each items}}
      <div class="col-md-3 col-sm-6 item_container">
        <div class="item">
          <div class="image_container">
            <img src="{{imageUrl}}">
            <div class="overlay">
              <button type="button" class="plus_button" onclick="document.getElementById({{id_number}}).style.display='block'">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
              <div class="img_statistics_container">
                <div class="row text-center">
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <p>{{view}}</p>
                  </div>
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-time"></span>
                    <p>{{date}}</p>
                  </div>
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-plus"></span>
                    <p>{{plus}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="info_container">
            <div class="author_info">
              <img src="{{posterAvatar}}" class="author_avatar">
              <h3>{{posterName}}</h3>
              <p class="text-muted">{{posterTitle}}</p>
            </div>
            <p>{{content}}</p>
          </div>
        </div>
      </div>

      <div id={{id_number}} class="modal">
        <div class="modal2 item">
          <div class="item">
            <div class="image_container">
              <div style="display: inline-block; padding: 15px;">
                <button type="button" style="background:#cecece; height:30px" onclick="document.getElementById('{{id_number}}').style.display='none'">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
                <div class="row text-center" style="position: absolute; top:0; right:0; margin:15px; text-align: center">
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <p>{{view}}</p>
                  </div>
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-time"></span>
                    <p>{{date}}</p>
                  </div>
                  <div class="col-xs-4">
                    <span class="glyphicon glyphicon-plus"></span>
                    <p>{{plus}}</p>
                  </div>
                </div>
              </div>
              <img src="{{imageUrl}}" style="padding: 0px 15px 0 15px; width:100%;">
            </div>
            <div class="info_container">
              <div class="author_info">
                <img src="{{posterAvatar}}" class="author_avatar">
                <h3>{{posterName}}</h3>
                <p class="text-muted">{{posterTitle}}</p>
              </div>
              <p style="margin-bottom:0;">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
              </p>
              <hr>
              <div class="user_info">
                <img src="img/1.png" class="user_avatar">
                <h5>Bach Le</h5>
                <p>
                  Lorem Ipsum dolor sit amet, te possim inimicus ius. Alii ullam at corper pri ad, per nulla luptatum te, in qui delenit nostrum. Nam ad labores.
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </script>

  </body>
</html>
